version: '3'

services:
  webbanhang:
    build:
      context: .
      dockerfile: Dockerfile
    # command: php artisan serve --host=0.0.0.0 --port=8000
    ports:
      - "8000:8000" 
    volumes:
      - .:/var/www/html
    depends_on:
      - db_webbanhang

  db_webbanhang:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: webbanhang
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
